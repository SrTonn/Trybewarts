<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Warts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img
      src="./images/trybewarts-header-logo.svg"
      class="trybewarts-header-logo"
      alt="trybewarts logo"
    >
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Email"
        aria-label="email field"
      >
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Senha"
        aria-label="password field"
      >

      <button id="login" type="submit">Entrar</button>
    </form>
  </header>

  <main>
    <form action="#" id="evaluation-form">
      <div id="input-container">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
        <input id="input-email" type="email" placeholder="Email">

        <select name="" id="house" required>
          <!-- <option disabled selected>Escolha uma opção</option> -->
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div id="container-family">
        <label id="label-family" >Qual sua família?</label>
          <label for="frontend">
            <input
              id="frontend"
              type="radio"
              name="family"
              value="Frontend"
            >
            <span>Família Frontend</span>
          </label>

          <label for="backend">
            <input
              id="backend"
              type="radio"
              name="family"
              value="Backend"
            >
            <span>Família Backend</span>
          </label>

          <label for="fullstack">
            <input
              id="fullstack"
              type="radio"
              name="family"
              value="FullStack"
            >
            <span>Família FullStack</span>
          </label>
      </div>

      <label  id="label-content">
        Qual conteúdo você está com mais vontade de aprender?
      </label>

      <div id="right-side">
        <label for="Hofs">
          <input type="checkbox" name="Hofs" id="Hofs" value="HoFs" class="subject">
          HoFs
        </label>
        <label for="jest">
          <input type="checkbox" name="Jest" id="jest" value="Jest" class="subject">
          Jest
        </label>
        <label for="Promises">
          <input type="checkbox" name="Promises" id="Promises" value="Promises" class="subject">
          Promises
        </label>
        <label for="React">
          <input type="checkbox" name="React" id="React" value="React" class="subject">
          React
        </label>
        <label for="SQL">
          <input type="checkbox" name="SQL" id="SQL" value="SQL" class="subject">
          SQL
        </label>
        <label for="Python">
          <input type="checkbox" name="Python" id="Python" value="Python" class="subject">
          Python
        </label>
      </div>

      <div id="container-rate">
        <label id="label-rate" >
          Como você avalia a Trybewarts?
        </label>
        <label for="um">1</label>
        <input type="radio" name="rate" id="um" value="1">

        <label for="dois">2</label>
        <input type="radio" name="rate" id="dois" value="2">

        <label for="tres">3</label>
        <input type="radio" name="rate" id="tres" value="3">

        <label for="quatro">4</label>
        <input type="radio" name="rate" id="quatro" value="4">

        <label for="cinco">5</label>
        <input type="radio" name="rate" id="cinco" value="5">

        <label for="seis">6</label>
        <input type="radio" name="rate" id="seis" value="6">

        <label for="sete">7</label>
        <input type="radio" name="rate" id="sete" value="7">

        <label for="oito">8</label>
        <input type="radio" name="rate" id="oito" value="8">

        <label for="nove">9</label>
        <input type="radio" name="rate" id="nove" value="9">

        <label for="dez">10</label>
        <input type="radio" name="rate" id="dez" value="10">
      </div>

      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <div id="wrap">
        <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <span id="counter">500</span>
      </div>

      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>

      <button type="submit" id="submit-btn" disabled>Enviar</button>
      <div id="answer-modal">
        <span id="close-btn">x</span>
        <h3>Informações recebidas</h3>
        <ul></ul>
      </div>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts logo">
  </main>
  <div id="shadow-modal"></div>
  <footer><p>Direitos reservados à Trybewarts©</p></footer>
  <script src="script.js"></script>
</body>
</html>
