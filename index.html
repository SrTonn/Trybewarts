<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Warts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img
      src="./images/trybewarts-header-logo.svg"
      class="trybewarts-header-logo"
      alt="trybewarts logo"
    >
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Email"
        aria-label="email field"
      >
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Senha"
        aria-label="password field"
      >

      <button id="login" type="submit">Entrar</button>
    </form>
  </header>

  <main>
    <form action="#" id="evaluation-form">
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-email" type="email" placeholder="Email">
      <input id="input-lastname" type="text" placeholder="Sobrenome">

      <select name="" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts logo">
  </main>

  <script src="script.js"></script>
</body>
</html>
